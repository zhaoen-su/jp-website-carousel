<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .swiper {
        width: 100%;
        padding-bottom: 40px; /* 留空間給圓點 */
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      text-decoration: none; /* 移除連結底線 */
      color: inherit;
    }

    /* 圖片樣式 */
    .image-container {
      width: 100%;
      aspect-ratio: 16 / 9; /* 強制圖片比例，避免畫面跳動 */
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 12px;
      aspect-ratio: 21 / 9;
    }
    
    .image-container img {
      width: 100%;
      object-fit: cover;
    }

    /* 資訊區塊樣式 */
    .info-container {
        width: 70%;
        margin: 50px auto 10px auto;
    }

    .date { 
      font-size: 2rem; 
      color: #111; 
      margin-bottom: 4px; 
    }

    h3 { 
      font-size: 3rem; 
      margin: 4px 0; 
      color: #111; 
      line-height: 1.4;
      white-space: normal;
    }

    .tags { display: flex; gap: 8px; margin-top: 8px; }

    .tag {
      font-size: 1.75rem;
      padding: 5px 20px;
      background: #111;
      border-radius: 10px;
      color: #fff;
    }

    /* 圓點樣式微調 */
    .swiper-pagination-bullet-active { background: #000; }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script>
    const API_URL =

    async function fetchAndRenderNews() {
      try {
        // 2. 呼叫 API 取得資料
        const response = await fetch(API_URL);
        const newsData = await response.json(); // 假設回傳的是一個陣列 []

        const wrapper = document.getElementById('swiper-container');

        // 3. 使用 map 遍歷資料並生成 HTML
        // map 會跑過陣列中的每一個物件 (item)，並將其轉換成 HTML 字串
        wrapper.innerHTML = newsData.map(item => {
          // 這裡可以處理「如果沒有圖片」或「標籤格式」的邏輯
          const tagsHTML = item.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
          
          return `
            <a href="${item.link}" target="_top" class="swiper-slide">
              <div class="image-container">
                <img src="${item.img || '預設圖片網址'}" alt="${item.title}">
              </div>
              <div class="info-container">
                <div class="date">${item.date}</div>
                <h3>${item.title}</h3>
                <div class="tags">
                  ${tagsHTML}
                    </div>
                  </div>
                </a>
              `;
        }).join('');

        // 4. 重要：資料渲染完後，才初始化或更新 Swiper
        // 如果你原本就有 Swiper，記得呼叫 swiper.update()
        console.log("資料遍歷渲染完成！");

      } catch (error) {
        console.error("抓取 API 發生錯誤:", error);
        wrapper.innerHTML = "<p>暫時無法載入，請稍後再試。</p>";
      }
    }

    fetchAndRenderNews();  
  </script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: { delay: 5000 },
      pagination: { el: '.swiper-pagination', clickable: true },
      slidesPerView: 1.2,
      spaceBetween: 30,
      centeredSlides: true,
    });
  </script>
</body>
</html>
