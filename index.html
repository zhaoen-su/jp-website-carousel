<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .swiper {
        width: 100%;
        padding-bottom: 40px; /* 留空間給圓點 */
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      text-decoration: none; /* 移除連結底線 */
      color: inherit;
    }

    /* 圖片樣式 */
    .image-container {
      width: 100%;
      aspect-ratio: 16 / 9; /* 強制圖片比例，避免畫面跳動 */
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 12px;
      aspect-ratio: 21 / 9;
    }
    
    .image-container img {
      width: 100%;
      object-fit: cover;
    }

    /* 資訊區塊樣式 */
    .info-container {
        width: 70%;
        margin: 50px auto 10px auto;
    }

    .date { 
      font-size: 2rem; 
      color: #111; 
      margin-bottom: 4px; 
    }

    h3 { 
      font-size: 3rem; 
      margin: 4px 0; 
      color: #111; 
      line-height: 1.4;
      white-space: normal;
    }

    .tags { display: flex; gap: 8px; margin-top: 8px; }

    .tag {
      font-size: 1.75rem;
      padding: 5px 20px;
      background: #111;
      border-radius: 10px;
      color: #fff;
    }

    /* 圓點樣式微調 */
    .swiper-pagination-bullet-active { background: #000; }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper" id="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script>
      const WORKER_URL = "https://jp-website-slider-notionapi.zhaoen.workers.dev";

      async function fetchAndRenderNews() {
        const wrapper = document.getElementById('swiper-wrapper');
        
        try {

          const response = await fetch(WORKER_URL, {
            method: 'POST',
          });
        

          const data = await response.json(); 

          // 遍歷資料
          wrapper.innerHTML = data.results.map(item => {
            
            // 標題
            const title = item.properties.Name?.title[0]?.plain_text || "最新消息";
            // 日期
            const date = item.properties.Date?.date?.start || "無日期";
            // 圖片
            const img = item.properties.Image?.files[0]?.file?.url || item.properties.Image?.files[0]?.external?.url || '預設圖片網址';
            // URL
            const link = item.properties.URL?.url || "#";
            
            // 標籤
            const tags = item.properties.Tags?.multi_select || [];
            const tagsHTML = tags.map(tag => `<span class="tag" style="background-color: ${tag.color}">${tag.name}</span>`).join('');
            // ------------------------------------------

            return `
              <a href="${link}" target="_top" class="swiper-slide">
                <div class="image-container">
                  <img src="${img}" alt="${title}">
                </div>
                <div class="info-container">
                  <div class="date">${date}</div>
                  <h3>${title}</h3>
                  <div class="tags">
                    ${tagsHTML}
                  </div>
                </div>
              </a>
            `;
          }).join('');
        
          console.log("資料遍歷渲染完成！");
          
          // 渲染完後啟動 Swiper
          if (typeof initSwiper === "function") {
            initSwiper(); 
          }

        } catch (error) {
          console.error("錯誤:", error);
          wrapper.innerHTML = "<p>資料載入失敗</p>";
        }
      }

      fetchAndRenderNews();  
  </script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: { delay: 5000 },
      pagination: { el: '.swiper-pagination', clickable: true },
      slidesPerView: 1.2,
      spaceBetween: 30,
      centeredSlides: true,
    });
  </script>
</body>
</html>
