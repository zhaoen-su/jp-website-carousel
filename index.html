<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
    }

    :root{
      --swiper-navigation-color: #00000050;
    }

    .swiper {
      width: 100%;
      padding-bottom: 40px; /* 留空間給圓點 */
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
    }

    .swiper-slide a{
      display: block;
      height: 100%;
      width: 100%;
      text-decoration: none;
      color: inherit;
    }

    /* 圖片樣式 */
    .image-container {
      width: 100%;
      overflow: hidden;
      max-width: 985px;
      border-radius: 12px;
      margin-bottom: 12px;
      aspect-ratio: 4 / 3;
      margin: 0 auto;
    }

    /* .swiper-wrapper 目前不需要額外樣式 */
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* 資訊區塊樣式 */
    .info-container {
        width: 80%;
        margin: 50px auto 10px auto;
    }

    .date { 
      font-size: 2rem; 
      color: #111; 
      margin-bottom: 4px; 
    }

    h3 { 
      font-size: 24px; 
      margin: 4px 0; 
      color: #111;
      line-height: 1.4;
      white-space: normal;
      /* 1. 必須將 display 設定為 -webkit-box 才能使用 line-clamp */
      display: -webkit-box;
      /* 2. 設定要在第幾行截斷 (這裡設為 2) */
      -webkit-line-clamp: 2;
      line-clamp: 2;
      /* 3. 設定排列方向為垂直 */
      -webkit-box-orient: vertical;
      /* 4. 隱藏超出的內容 */
      overflow: hidden;
    }

    .tags { display: flex; gap: 8px; margin-top: 8px; }

    .tag {
      font-size: 1.75rem;
      padding: 5px 20px;
      background: #111;
      border-radius: 10px;
      color: #fff;
    }

    /* 圓點樣式微調 */
    .swiper-pagination-bullet-active { background: #000; }

    /* RWD */
    @media (max-width: 800px){
      .date{
          font-size: 16px;
      }

      h3{
          font-size: 24px;
      }

      .tag{
        font-size: 10px;
      }


      .image-container{
        aspect-ratio: 4 / 3;
      }
    }
  </style>
</head>
<body>
  <!-- 20260116新增：佔位DIV -->
  <div style="height: 20px;"></div> 
  <div class="swiper">
    <div class="swiper-wrapper" id="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
      const WORKER_URL = "https://jp-website-slider-notionapi.zhaoen.workers.dev";
      let swiper = null;

      function initSwiper(slideCount) {
        // 重新渲染 slide 後，保證用「最新 DOM」重建 Swiper（loop 模式特別需要）
        if (swiper) {
          try { swiper.destroy(true, true); } catch (_) {}
          swiper = null;
        }

        const enableLoop = slideCount > 2;
        const enableAutoplay = slideCount > 1;

        swiper = new Swiper('.swiper', {
          loop: enableLoop,
          autoplay: enableAutoplay ? { delay: 5000, disableOnInteraction: false } : false,
          pagination: slideCount > 1 ? { el: '.swiper-pagination', clickable: true } : false,
          slidesPerView: 1.2,
          spaceBetween: 20,
          centeredSlides: true,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          // 重要：iframe/動態內容下，讓 Swiper 自動觀察 DOM/父層尺寸變化
          observer: true,
          observeParents: true,
          watchOverflow: true,
          breakpoints: {
            1024: {
              slidesPerView: 1.7,
              spaceBetween: 50,
            }
          }
        });

        // 確保 pagination/初始 slide 對齊（loop 模式下尤其重要）
        if (enableLoop) {
          swiper.slideToLoop(0, 0, false);
        } else {
          swiper.slideTo(0, 0, false);
        }

        // 圖片載入後更新尺寸（避免初始高度/寬度計算不準）
        const imgs = document.querySelectorAll('.image-container img');
        imgs.forEach(img => {
          if (!img.complete) {
            img.addEventListener('load', () => swiper?.update(), { once: true });
            img.addEventListener('error', () => swiper?.update(), { once: true });
          }
        });
      }

      async function fetchAndRenderNews() {
        const wrapper = document.getElementById('swiper-wrapper');
        
        try {

          const response = await fetch(WORKER_URL, {
            method: 'POST', // 確保你的 Worker 真的需要 POST (通常 GET 也可以)
          });

          const data = await response.json(); 

          // 檢查 results 是否存在 (Notion API 回傳的資料是在 results 陣列裡)
          const listData = data.results || [];

          wrapper.innerHTML = listData.map(item => {
              
            // 1. 修正標題抓取 (對應 JSON 的 "title")
            // 使用 map + join 是為了處理標題被切斷成多個片段的情況
            const title = item.properties.title?.title?.map(t => t.plain_text).join("") || "最新消息";

            // 2. 修正日期抓取 (對應 JSON 的 "date") 
            // const date = item.properties.date?.date?.start || "無日期"; // 20260109 disabled 渲染時可以再加回

            // 3. 修正圖片抓取
            const img = item.properties.cover?.files?.[0]?.file?.url || 
                        item.properties.cover?.files?.[0]?.external?.url || 
                        'https://placehold.co/600x400?text=No+Image'; // 暫時預設圖

            // 4. 修正連結 (使用 Notion 內建的 public_url)
            const link = item.properties.url.url || "#";
            
            // 5. 修正標籤抓取 (對應 JSON 的 "category")
            const tags = item.properties.category?.multi_select || [];
            
            // Notion 回傳的顏色 (如 "red") 可以直接用，但 "default" 在 CSS 會無效，需注意
            const tagsHTML = tags.map(tag => {
              const colorStyle = tag.color === 'default' ? '#ccc' : tag.color; // 簡單處理預設色
              return `<span class="tag" style="background-color: ${colorStyle}; padding: 2px 6px; border-radius: 4px; color: white; margin-right: 4px;">${tag.name}</span>`;
            }).join('');

            // ------------------------------------------

            return `
              <div class="swiper-slide">
                <a href="${link}" target="_blank">
                  <div class="image-container">
                    <img src="${img}" alt="${title}">
                  </div>
                </a>
                <div class="info-container">
                  <h3>${title}</h3>
                  <div class="tags">
                    ${tagsHTML}
                  </div>
                </div>
              </div>
            `;
          }).join('');
        
          // 渲染完後啟動 Swiper
          const slideCount = wrapper.children.length;
          initSwiper(slideCount);

        } catch (error) {
          console.error("錯誤:", error);
          wrapper.innerHTML = "<p>資料載入失敗</p>";
        }
      }

      fetchAndRenderNews();  
  </script>
</body>
</html>
