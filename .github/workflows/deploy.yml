name: Deploy Website

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代碼
        uses: actions/checkout@v4

      - name: 注入金鑰與變數到 HTML
        run: |
          # 使用 sed 把 HTML 裡的佔位符換成 GitHub Secrets 裡的真實金鑰
          sed -i "s/NOTION_TOKEN_PLACEHOLDER/${{ secrets.NOTION_API_KEY }}/g" index.html
          sed -i "s/NOTION_DB_PLACEHOLDER/${{ secrets.NOTION_DATABASE }}/g" index.html

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # 因為沒編譯，直接部署當前目錄
          branch: gh-pages # 部署到 gh-pages 分支