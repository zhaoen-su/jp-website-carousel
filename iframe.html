<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Carousel Iframe</title>
    <style>
    .custom-carousel-wrapper {
        width: 100%;
    }
    #carousel-iframe {
        width: 100%;
        border: none;
    }

    body{
        border: 2px solid blue;
    }

    @media (min-width: 801px) {
        iframe {
            /* 翻譯上面的數學公式：
            300px (基礎) + 25vw (寬度的 25%)
            clamp 限制它最矮不低於 650px，最高不超過 850px
            */
            height: clamp(650px, calc(300px + 25vw), 850px);
        }
    }

    @media (max-width: 800px) {
        iframe {
            height: 550px;
        }    
    }
    </style>
</head>
<body>
    <div class="custom-carousel-wrapper">
    <iframe 
        src="https://zhaoen-su.github.io/jp-website-carousel/" 
        style="width: 100%; border: none; overflow: hidden;" 
        id="carousel-iframe"
        title="Notion Carousel"
    ></iframe>
    </div>
</body>
</html>
